                    <rect fill="none" height="24" width="24" />

                        d="M20,10V8h-4V4h-2v4h-4V4H8v4H4v2h4v4H4v2h4v4h2v-4h4v4h2v-4h4v-2h-4v-4H20z M14,14h-4v-4h4V14z" />
                </g>
                <span id="quantity-display">0</span>
            </svg>

            <script>
                function toggleSettings() {
                    let element = document.getElementById("settings-container")
                    if (element.style.opacity == "1") {
                        element.style.opacity = "0";
                        element.style.top = "100px";
                    } else {
                        element.style.opacity = "1";
                        element.style.top = "150px";
                    }

                }
                function toggleWater() {
                    let element = document.getElementById("water-droplet")
                    if (numberOfParticles > 0) {
                        numberOfParticles = 0;
                        element.style.fill = "rgb(255, 111, 171)"
                    } else {
                        element.style.fill = null
                        getNumberOfParticles();
                    }
                }
            </script>
        </div>
