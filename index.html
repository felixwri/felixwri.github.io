            <script>
                let element = document.getElementById("settings-container")
                element.style.opacity = 1;
                function toggleSettings() {
                    let element = document.getElementById("settings-container")
                    if (element.style.opacity == "1") {
                        element.style.opacity = "0";
                        element.style.top = "100px";
                    } else {
                        element.style.opacity = "1";
                        element.style.top = "150px";
                    }

                }
                async function toggleWater() {
                    if (weatherType !== 1) {
                        transitionStart("hsla(221, 25%, 24%, 0)", "hsla(221, 25%, 24%, 1)");
                        weatherType = 1;
                        await sleep(500);
                        document.documentElement.style.setProperty("--welcome-color", "rgb(255, 255, 255)");
                        weather();

                        transitionEnd("hsla(221, 25%, 24%, 1)", "hsla(221, 25%, 24%, 0)");

                    } else if (weatherType === 1) {
                        let element = document.getElementById("water-droplet");
                        if (numberOfParticles > 0) {
                            numberOfParticles = 0;
                            element.style.fill = "rgb(255, 111, 171)";
                        } else {
                            element.style.fill = null;
                            getNumberOfParticles();
                        }
                    }
                }

                async function toggleSun() {
                    if (weatherType !== 0) {
                        transitionStart("hsla(224, 60%, 57%, 0)", "hsla(224, 50%, 57%, 1)");
                        weatherType = 0;
                        await sleep(500);
                        document.documentElement.style.setProperty("--welcome-color", "rgb(255, 255, 255)");
                        weather();

                        transitionEnd("hsla(224, 50%, 57%, 1)", "hsla(224, 60%, 57%, 0)");

                    }
                }

                async function toggleSnow() {

                    if (weatherType !== 2) {
                        transitionStart("rgba(200, 200, 200, 0)", "rgba(200, 200, 200, 1)");
                        weatherType = 2;
                        await sleep(500);
                        document.documentElement.style.setProperty("--welcome-color", "rgb(0, 0, 0)");
                        weather();

                        transitionEnd("rgba(200, 200, 200, 1)", "rgba(200, 200, 200, 0)");

                    }
                }

                async function toggleNight() {
                    if (weatherType !== 3) {
                        transitionStart("rgba(33, 33, 33, 0)", "rgba(33 , 33, 33, 1)");
                        weatherType = 3;
                        await sleep(500);
                        document.documentElement.style.setProperty("--welcome-color", "rgb(255, 200, 180)");
                        weather();

                        transitionEnd("rgba(33, 33, 33, 1)", "rgba(33 , 33, 33, 0)");

                    }
                }
            </script>
